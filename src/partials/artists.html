<section class="section-artists" id="artists">
  <div class="container">
    <div class="artists-title">
      <p class="artists-text">Artists</p>
      <h2 class="artists-main-title">Explore your new favorite artists</h2>
    </div>
    <div class="artists-content">
      <form class="filters">
        <div class="filters-header">
          <span>Filters</span>
          <button type="reset" class="reset-btn">Reset</button>
        </div>

        <label class="search-box">
          <input type="search" name="search" placeholder="Search" />
          <svg class="search-form-icon" width="24" height="24">
            <use href="./img/sprite.svg#search"></use>
          </svg>
        </label>

        <div class="select" data-select data-select-name="sortName">
          <input
            class="select-input"
            type="hidden"
            name="sorting"
            value="default"
          />

          <button class="select-btn" type="button" name="sorting">
            Sorting
            <svg width="24" height="24">
              <use href="./img/sprite.svg#list-arrow-down"></use>
            </svg>
          </button>
          <div class="select-list-wrapper is-hidden">
            <ul class="select-list" data-select-list>
              <li class="select-item" data-value="default">Default</li>
              <li class="select-item" data-value="az">A-Z</li>
              <li class="select-item" data-value="za">Z-A</li>
            </ul>
          </div>
        </div>

        <div class="select" data-select data-select-name="genre">
          <input
            class="select-input"
            type="hidden"
            name="genre"
            value="default"
          />

          <button class="select-btn" type="button" name="genre">
            Genre
            <svg width="24" height="24">
              <use href="./img/sprite.svg#list-arrow-down"></use>
            </svg>
          </button>

          <div class="select-list-wrapper is-hidden">
            <ul class="select-list js-genres-list" data-select-list>
              <li>All Genres</li>
            </ul>
          </div>
        </div>
      </form>
      <div>
        <ul class="artists-list"></ul>

          </p>

        </div> -->

    </div>
  </div>
</section>
