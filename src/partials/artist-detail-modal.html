<!-- BACKDROP WITH MODAL -->
<div class="backdrop-with-modal">
  <div class="modal">
    <!-- Inline sprite symbol -->
    <svg style="display: none">
      <symbol id="icon-close" viewBox="0 0 32 32">
        <path
          d="M29.581 28.575l-1.006 1.006c-0.555 0.555-1.456 0.555-2.011 0l-11.565-11.565-11.565 11.565c-0.555 0.556-1.456 0.556-2.011 0l-1.006-1.006c-0.555-0.555-0.555-1.456 0-2.011l11.565-11.565-11.565-11.565c-0.555-0.555-0.555-1.456 0-2.011l1.006-1.006c0.555-0.555 1.456-0.555 2.011 0l11.565 11.565 11.565-11.565c0.556-0.555 1.456-0.555 2.011 0l1.006 1.006c0.555 0.555 0.555 1.456 0 2.011l-11.565 11.565 11.565 11.565c0.555 0.556 0.555 1.456 0 2.012z"
        ></path>
      </symbol>
    </svg>

    <!-- Close button -->
    <button class="modal-close-button">
      <svg class="modal-close-svg" width="15" height="15">
        <use href="#icon-close"></use>
      </svg>
    </button>

    <!-- loader -->
    <div class="modal-loader loader is-hidden"></div>

    <div class="modal-content is-hidden">
      <h5 class="modal-main-heading"></h5>
      <div class="modal-img-and-info-container">
        <img class="modal-artist-img" src="" alt="artist-photo" />

        <div class="modal-all-text-container">
          <div class="modal-first-mini-container">
            <ul class="modal-basic-info-list">
              <li class="modal-info-years-li">
                <p class="modal-info-semibold-text">Years active</p>
                <p class="modal-info-normal-text js-modal-years"></p>
              </li>
              <li class="modal-info-sex-li">
                <p class="modal-info-semibold-text">Sex</p>
                <p class="modal-info-normal-text js-modal-sex"></p>
              </li>
            </ul>
          </div>

          <div class="modal-second-mini-container">
            <ul class="modal-basic-info-list">
              <li class="modal-info-members-li">
                <p class="modal-info-semibold-text">Members</p>
                <p class="modal-info-normal-text js-modal-members"></p>
              </li>
              <li class="modal-info-country-li">
                <p class="modal-info-semibold-text">Country</p>
                <p class="modal-info-normal-text js-modal-country"></p>
              </li>
            </ul>
          </div>

          <div class="modal-bio-container">
            <p class="modal-info-bio">Biography</p>
            <p class="modal-info-text js-modal-bio"></p>
          </div>

          <div class="modal-info-genres-container">
            <ul class="modal-info-genres-list"></ul>
          </div>
        </div>
      </div>

      <h4 class="heading-before-table">Albums</h4>
      <ul class="artist-modal-list"></ul>
    </div>
  </div>
</div>
