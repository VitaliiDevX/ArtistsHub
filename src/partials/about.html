<section class="container">
  <div class="about-wrapper">
    <picture class="about-picture">
      <source
        media="(min-width: 1440px)"
        srcset="
          ./img/about/desktop/team.jpg    1x,
          ./img/about/desktop/team@2x.jpg 2x
        "
        width="640"
        height="664"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/about/tablet/tablet-team.jpg    1x,
          ./img/about/tablet/tablet-team@2x.jpg 2x
        "
        width="704"
        height="413"
      />
      <img
        class="about-img"
        src="./img/about/mobile/mobile-team.jpg"
        srcset="./img/about/mobile/mobile-team@2x.jpg"
        alt="team picture"
        width="640"
        height="664"
      />
    </picture>

    <div class="about-content-wrapper">
      <svg class="about-icon" width="80" height="80">
        <use href="./img/sprite.svg#logo-icon"></use>
      </svg>

      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
